name: Crawl Substack user comments

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "docs/data/comments.json"

  workflow_dispatch:
    inputs:
      substackUrl:
        description: "Substack base URL"
        required: true
        default: "https://www.astralcodexten.com"
      username:
        description: "Display name or @handle"
        required: true
        default: "Erusian"
      maxPosts:
        description: "Max posts to scan"
        required: true
        default: "20"
      sleepMs:
        description: "Delay between requests (ms)"
        required: true
        default: "500"

  schedule:
    # Every day at 5:00 a.m. PST (UTC-8) == 13:00 UTC
    - cron: "0 13 * * *"

permissions:
  contents: write

jobs:
  crawl:
    # Extra safety: don't run on the workflow's own commit/push
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run crawler
        run: node crawl.js
        env:
          SUBSTACK_URL: ${{ inputs.substackUrl || 'https://www.astralcodexten.com' }}
          USERNAME: ${{ inputs.username || 'Erusian' }}
          MAX_POSTS: ${{ inputs.maxPosts || '20' }}
          SLEEP_MS: ${{ inputs.sleepMs || '500' }}

      - name: Commit updated dataset
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/comments.json
          git commit -m "Update comments dataset" || echo "No changes"
          git push
